<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnHub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="calendar.css">

</head>
<body>
  <div class="container">
    <h1 id="Title">LearnHub</h1>
    <div class="calendar-container">
      <div id="calendar">
        <iframe src="https://shorturl.at/bGV13" style="border: 0" width="500" height="300" frameborder="0" scrolling="no"></iframe>
      </div>
      <form id="moduleForm" action="process.php" method="post">
        <input type="text" id="name" name="name" placeholder="Module Name" required>
        <input type="text" id="icon" name="icon" placeholder="Thumbnail URL" required>
        <textarea id="note" name="note" placeholder="Note"></textarea>
        <button type="submit">Add Module</button>
      </form>
    </div>
    <div id="savedFiles"></div>
  </div>

  <!-- Modal HTML -->
  <div id="moduleModal" class="modal"></div>

  <script src="script.js"></script>
  <script src="modal.js"></script>
</body>
</html>
